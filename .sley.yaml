# sley configuration file
# Documentation: https://github.com/indaco/sley
# Generated by 'sley discover'

# Enabled plugins:
#   - commit-parser
#   - tag-manager
#   - changelog-generator
#   - dependency-check

path: .version
plugins:
  # Analyzes conventional commits to suggest version bumps
  commit-parser: true
  # Manages git tags - use `sley tag create` for manual tagging
  tag-manager:
    enabled: true
  # Generates changelogs from git commits
  changelog-generator:
    enabled: true
    repository:
      auto-detect: true
    use-default-icons: true
    contributors:
      enabled: true
  dependency-check:
    enabled: true
    auto-sync: true
    files:
      - path: package.json
        field: version
        format: json
